  # Timeline Section
	[params.timeline]
    enable = true
		title = "50 Years of Protection from Development"
		subtitle = "Let's continue the legacy and safeguard this treasure for the future"
		endpoint = "Be part<br>of the<br>story!"

		# The events will be listed from the top to the bottom.
		# All images are stored under 'static/img/about'.
		# Replace them with your own.
		[[params.timeline.events]]
			img = "1.jpg"
			date = "1960s"
			title = "The first threat"
			description = "A Waikato developer wanted to build 2,000 houses and a shopping centre behind the dunes of this remote beach. They were stopped, and went to Pauanui instead."

		[[params.timeline.events]]
			img = "2.jpg"
			date = "1970s"
			title = "Beach Purchase"
			description = "Environmental activists ( the Coromandel Physical Environment Society) and the Environment Council successfully campaigned to have the beach bought by the Department of Lands and Survey. The Environment Council wrote to the then Minister of Lands, concerned that the county council “would be likely driven by financial opportunities of a subdivision.” These words ring as true today."

		[[params.timeline.events]]
			img = "3.jpg"
			date = "1990s"
			title = "The golf course"
			description = "An owner of nearby land applied to build 10 houses and an 8-hole golf course at the North headland of the beach. Locals mounted a successful campaign and the stopped the development."

		[[params.timeline.events]]
			img = "4.jpg"
			date = "2003"
			title = "The North Headland"
			description = "Land at the the north end of Waikawau Bay was again under threat. 150 hectares were bought up through the Nature Heritage Fund and added to the land already owned by the Department of Conservation."

		[[params.timeline.events]]
				img = "4.jpg"
				date = "Recently"
				title = "The South Headland"
				description = "Land at the the south end of the beach had a subdivison consent approved without notification! The diggers are in."

		[[params.timeline.events]]
				img = "4.jpg"
				date = "Today"
				title = "Save Waikawau Bay Campaign Launched"
				description = "Time to get back to work to keep this amazing bay a tresure for us and future generations to enjoy."


